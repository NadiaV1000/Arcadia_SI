<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="prueba_aiura_css.css">
</head>
<body>

<div class="container">
  <div style="text-align:left">
    <h1>Dejanos tu comentario!</h1>
  </div>
  <div class="row">
    <div class="column">
      <!--img src="http://rominajorge.com/wp-content/uploads/2017/03/comentarios-sitios-noticias.jpg" style="width:100%"-->
      <img src="https://cdn.gobiznext.com/wp-content/uploads/2016/09/typing.jpg" style="width:100%">
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos">
        <label for="correo">Correo</label>
        <input type="text" id="correo" name="correo" placeholder="Ingresa tu correo">
        <label for="subject">Comentario</label>
        <textarea id="subject" name="subject" placeholder="Dudas, quejas, sugerencias,..." style="height:80px"></textarea>
        <input type="submit" value="Enviar">
      </form>
    </div>
  </div>
</div>

</body>
</html>
